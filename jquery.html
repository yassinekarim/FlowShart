    function creer_feuille_idf(idf)
{
  var result = {};
  result.Type="IDF";
  result.noeud.idf=idf;
  return result;
}
function creer_feuille_nombre(n, t)
{
  var result = {};
  result.noeud.nombre = n;
  switch(t)
  {
    case "T_INT" :result.Type="NBI";break;
    case "T_DOUBLE" :result.Type="NBD";break;
    case "T_BOOL" :result.Type="NBB";break;
    default :break;
  }
  return result;
}


function creer_noeud_operation(op,arbre_g,arbre_d)
{
  var result= {};
  result.Type="OP";
  result.noeud.op.Top = op;
  result.noeud.op.expression_gauche = arbre_g;
  result.noeud.op.expression_droite = arbre_d;
  return result;
}

     <script type="text/javascript">
     //parseur condition ***********************************************************
     var Car_Cour="";
     var position=0;
     var sym_cour={};
     var condition="";
     function lire_car(condition)
    {
      Car_Cour=condition[position];
      position++;
    }

function lire_mot()
{

  sym_cour.CH=Car_Cour;
  lire_car();
  while ((Car_Cour >='0' && Car_Cour<='9') || (Car_Cour >='a' && Car_Cour<='z') || (Car_Cour >='A' && Car_Cour<='Z') )
  {


      sym_cour.CH=sym_cour.CH.concat(Car_Cour);
      lire_car();

  }
  sym_cour.cl="ID_TOKEN";
}

function lire_nombre()
{
  sym_cour.CH=Car_Cour;
  lire_car();
  while ((Car_Cour >='0' && Car_Cour<='9') )
  {
      sym_cour.CH=sym_cour.CH.concat(Car_Cour);
      lire_car();

  }
  sym_cour.cl="INUM_TOKEN";
  if (Car_Cour== '.')
  {
    lire_car();
    while ((Car_Cour >='0' && Car_Cour<='9') )
    {
      sym_cour.CH=sym_cour.CH.concat(Car_Cour);

      lire_car();

    }
    sym_cour.cl="DNUM_TOKEN";
  }
}

function symbole_suivant()
{
  while (Car_Cour==' '|| Car_Cour=='\n'||Car_Cour=='\t')
  {

    lire_car();
  }
 
  
  
  if ((Car_Cour >= 'A' && Car_Cour <= 'Z') || (Car_Cour >= 'a' && Car_Cour <= 'z'))
    lire_mot();
  else
    if (Car_Cour >='0' && Car_Cour<='9')
      lire_nombre();
    else
      switch (Car_Cour)
      { //catÃ©gorie des sym spe.
        case '(': sym_cour.cl="PO_TOKEN"; lire_car();break;
        case ')': sym_cour.cl = "PF_TOKEN"; lire_car();break;
        case '.': sym_cour.cl="PT_TOKEN"; lire_car();break;
        case ',': sym_cour.cl="VIR_TOKEN"; lire_car();break;
        case '+': sym_cour.cl ="PLUS_TOKEN"; lire_car();break;
        case '-': sym_cour.cl = "MOINS_TOKEN"; lire_car();break;
        case '*': sym_cour.cl = "MULT_TOKEN"; lire_car();break;
        case '%': sym_cour.cl = "MOD_TOKEN"; lire_car();break;
        case "\0": sym_cour.cl = "END_TOKEN"; lire_car();break;
        case '"': sym_cour.cl = "STR_TOKEN"; lire_car();break;
        case '<': sym_cour.cl= "INF_TOKEN"; lire_car();
          if (Car_Cour=='=')
          {
            sym_cour.cl = "INFEG_TOKEN";
            lire_car();
          }
           break;
        case '>': sym_cour.cl= "SUP_TOKEN"; lire_car();
          if (Car_Cour=='=')
          {
            sym_cour.cl = "SUPEG_TOKEN";
            lire_car();
          } break;
        case '=': sym_cour.cl = "AFF_TOKEN";lire_car();
          if (Car_Cour=='=')
          {
            sym_cour.cl = "EGAL_TOKEN";
            lire_car();
          }
           break;
        case '!': sym_cour.cl = "NON_TOKEN";lire_car();
          if (Car_Cour=='=')
          {
            sym_cour.cl = "DIFF_TOKEN";
            lire_car();
          }
        case '|':lire_car();
          if (Car_Cour=='|')
          {
            sym_cour.cl = "OR_TOKEN";
            lire_car();
          }
          else{ alert("erreur token | non reconnue (or == || )");}
        case '&':  lire_car();
          if (Car_Cour=='&')
          {
            sym_cour.cl = "AND_TOKEN";
            lire_car();
          }
          else{ alert("erreur token & non reconnue (or == && )");}
        break;
        default : alert("erreur token "+Car_Cour+" non reconnue");lire_car();break;

      }
  
}

    {

        t_ast.comp="diff";

    n.t_i=0;
    exp2.Type="T_INT";
        t_ast.expression_droite=creer_feuille_nombre(n,"T_INT");
    switch(sym_cour.cl)
    {

        case  "EGAL_TOKEN":symbole_suivant() ;t_ast.comp="egal";
                        if(expression(t_ast.expression_droite,exp2))
                         {

                                 return true;
                         }
                         else return false ;break;

        case  "INF_TOKEN" :symbole_suivant() ;t_ast.comp="inf";

                        if(expression(t_ast.expression_droite,exp2))
                         {

                                 return true;
                         }
                         else return false ;break;

        case  "INFEG_TOKEN":symbole_suivant() ;t_ast.comp="infeg";

                         {

                         }
                         else return false ;break;

        case  "SUP_TOKEN":symbole_suivant() ;t_ast.comp="sup";
                        if(expression(t_ast.expression_droite,exp2))

                         }
                         else return false ;break;

        case  "SUPEG_TOKEN":symbole_suivant() ;t_ast.comp="supeg";
                        if(expression(t_ast.expression_droite,exp2))
                         {

                                 return true;
                         }
                         else return false ;break;

        case  "DIFF_TOKEN":symbole_suivant() ;t_ast.comp="diff";
                        if(expression(t_ast.expression_droite,exp2))
                         {

                                 return true;
                         }
                         else return false ;break;
        default : return true; break;
    }
    }

}

function expression(ast_expr,expr)
{
    var ast_literal={};
    var literal={};
     if (sym_cour.cl=="NON_TOKEN")   // non pas pris en consideration
    {
        symbole_suivant();
        if(expression(ast_expr,expr))
        {
            return true ;
        }
    }
    else
    if(literal_expression(ast_literal,literal))
    {

        expr=literal;
        ast_expr=ast_literal;
        if(sym_cour.cl=="PLUS_TOKEN"||sym_cour.cl=="MULT_TOKEN"||sym_cour.cl=="MOINS_TOKEN"||sym_cour.cl=="DIV_TOKEN"||sym_cour.cl=="MOD_TOKEN")
        if(numeric_expression(expr,ast_expr,ast_literal,literal))  {return true;}
        if(sym_cour.cl=="AND_TOKEN"||sym_cour.cl=="OR_TOKEN")
        if(logical_expression(expr,ast_expr,ast_literal,literal)) {return true;}

         return true ;
    }
    return false ;

}

    function getData(element, jsonData) {
        var visited = element.attr("visited");
        if (visited == "true") {
            jsonData.Id = element.attr("idFlowChart");
            return true;
        } 
        else {
            if(!element.hasClass("xor2"))
            {
                var nom = element.attr("nom");
                var dateDebut = element.attr("dateDebut");
                var dateFin = element.attr("dateFin");
                element.attr("visited", "true");
                var id = compteurId++;
                element.attr("idFlowChart", id);
                if (nom == undefined || dateDebut == undefined || dateFin == undefined || nom == ""|| dateDebut == "" || dateFin == ""){
                    setSelectedRed(element.attr("id"))
                  alert("des information sont manquante au noeud selectionnÃ©");
                    return false;
                }
            
                else {
                  jsonData.Id = id;
                  jsonData.nom = nom;
                  jsonData.dateDebut = dateDebut;
                  jsonData.dateFin = dateFin;
                  if(element.hasClass("stop2"))
                  {
                    return true;
                  }
                  var connections=window.instance.getConnections({source:element.attr("id")});
                  if (connections.length==0||connections.length>1)
                  {        
                     setSelectedRed(element.attr("id"))
                        alert("ce noeud as "+connections.length+" element suivant ");
                    return false;
                  }

                  
                    var jsonNext ={};
                    var nextElement=$("#"+connections[0].targetId);
                    if (nextElement.hasClass("xor2")){
                      jsonNext=[];
                      jsonData.Type="xor"
                    }
                      
                    if (getData(nextElement , jsonNext))
                    {
                      jsonData.Next=jsonNext;
                    }
                    else{
                     return false; 
                    }
                            
                  
                }
            }else{
              element.attr("visited", "true");
              var connections=window.instance.getConnections({source:element.attr("id")});
                  if (connections.length==0)
                  {        
                     setSelectedRed(element.attr("id"))
                        alert("ce noeud n'as pas d'element suivant ");
                    return false;
                  }
                  var jsonNext = {};
                    var nextElement;
                  for (var i = 0; i < connections.length; i++) {
                    jsonNext = {};
                    nextElement=$("#"+connections[i].targetId);
                    if (getData(nextElement , jsonNext))
                    {
                      jsonData.push(jsonNext);
                    }
                    else{
                     return false; 
                    }
                  
                  }

            }
            return true;
      }
      

    }
    function isValid(e) {
      e.preventDefault();
        $(".node").attr("visited","");
        $(".xor2").attr("visited","");
        var start = $(".start2");
        var jsonData ={};
        if (start.length != 1)
           {

            alert('il y as '+start.length+' element start')
            return false;
           } 
        if (getData(start, jsonData)) {
            var visit= isAllnodeVisited();
            if (visit) {
              var flowChartJson = JSON.stringify(jsonData);
              alert(flowChartJson)
              $('#jsonText').prop("value",flowChartJson)
            }
            return visit
        }

        else
        {

          return false;

        }
            

    }
