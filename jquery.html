    .deposer {
        width: 400px;
        height: 400px;
        border: 1px solid blue;
    }
    table,th,td
    {
        border:1px solid black;
    }
    .tache,.tache2 {
        width: 50px;
        height: 30px;
        border: 1px solid #33CCFF;
        background-color:#CCFFFF;
		background-image:-webkit-gradient(linear,50%,0%,50%,100%,color-stop(0%,#FFFFFF),color-stop(100%,#CCFFFF));
	background-image:-webkit-linear-gradient(top,#FFFFFF,#CCFFFF);
background-image:-moz-linear-gradient(top,#FFFFFF,#CCFFFF);
background-image:-o-linear-gradient(top,#FFFFFF,#CCFFFF);
background-image:-ms-linear-gradient(top,#FFFFFF,#CCFFFF);
background-image:linear-gradient(top,#FFFFFF,#CCFFFF);
        display: inline-block;
        position: absolute;
        cursor: move;
        border-radius: 15px;
        z-index:900;
    }
    .xor,.xor2{
       width:30px; 
       height:30px; 
       border:1px solid #000; 
         background-color: #CCFFCC;

	background-image:-webkit-gradient(linear,50%,0%,50%,100%,color-stop(0%,#FFFFFF),color-stop(100%,#CCFFCC));
	background-image:-webkit-linear-gradient(top,#FFFFFF,#CCFFCC);
background-image:-moz-linear-gradient(top,#FFFFFF,#CCFFCC);
background-image:-o-linear-gradient(top,#FFFFFF,#CCFFCC);
background-image:-ms-linear-gradient(top,#FFFFFF,#CCFFCC);
background-image:linear-gradient(top,#FFFFFF,#CCFFCC);
    border: 1px solid rgb(62, 166, 33);
       margin:3px 0 0 30px;
       -webkit-transform: rotate(-45deg);
       -moz-transform: rotate(-45deg);
       -ms-transform: rotate(-45deg);
       -o-transform: rotate(-45deg);
       transform: rotate(-45deg);
       -webkit-transform-origin: 0 100%;
       -moz-transform-origin: 0 100%;
       -ms-transform-origin: 0 100%;
       -o-transform-origin: 0 100%;
       transform-origin: 0 100%;
   }
   .cross {
     width: 25px;
     height: 25px;
     position: relative;
     top:6px;
     left:13px;
     
     position: relative;
     
     margin:auto;
     -webkit-transform: rotate(-45deg);
     -moz-transform: rotate(-45deg);
     -ms-transform: rotate(-45deg);
     -o-transform: rotate(-45deg);
     transform: rotate(-45deg);
     -webkit-transform-origin: 0 100%;
     -moz-transform-origin: 0 100%;
     -ms-transform-origin: 0 100%;
     -o-transform-origin: 0 100%;
     transform-origin: 0 100%;
 }

 .cross:before, .cross:after {
  content: "";
  position: absolute;
  z-index: -1;
  background: rgb(62, 166, 33);
}

.cross:before {
  left: 50%;
  width: 10%;
  margin-left: -5%;
  height: 100%;
}

.cross:after {
  top: 50%;
  height: 10%;
  margin-top: -5%;
  width: 100%;
}
.fleche_debut {
    width: 3px;
    height: 3px;
    display: block;
    background-color: rgb(0,0,0);
    z-index:1000;
    position: absolute;
    cursor: move;
}


.fleche_fin {
    width: 10px;
    height: 10px;
    background-color: red;
    display: inline-block;
    -ms-transform: rotate(45deg); /* Internet Explorer */
    -moz-transform: rotate(45deg); /* Firefox */
    -webkit-transform: rotate(45deg); /* Safari et Chrome */
    -o-transform: rotate(45deg); /* Opera */
    position: absolute;
    z-index:1000;
    cursor: move;
}

.start,.start2 {
    width: 40px;
    height: 40px;
    border-radius: 20px;
	    background-color: #CCFFCC;

	background-image:-webkit-gradient(linear,50%,0%,50%,100%,color-stop(0%,#FFFFFF),color-stop(100%,#CCFFCC));
	background-image:-webkit-linear-gradient(top,#FFFFFF,#CCFFCC);
background-image:-moz-linear-gradient(top,#FFFFFF,#CCFFCC);
background-image:-o-linear-gradient(top,#FFFFFF,#CCFFCC);
background-image:-ms-linear-gradient(top,#FFFFFF,#CCFFCC);
background-image:linear-gradient(top,#FFFFFF,#CCFFCC);
    border: 1px solid rgb(62, 166, 33);
    display: inline-block;
    cursor: move;
    z-index:900;
    position: absolute;
}

.stop,.stop2 {
    width: 40px;
    height: 40px;
    border-radius: 20px;
    background-color: red;
	background-image:-webkit-gradient(linear,50%,0%,50%,100%,color-stop(0%,#FFFFFF),color-stop(100%,#FF99FF));
	background-image:-webkit-linear-gradient(top,#FFFFFF,#FF99FF);
background-image:-moz-linear-gradient(top,#FFFFFF,#FF99FF);
background-image:-o-linear-gradient(top,#FFFFFF,#FF99FF);
background-image:-ms-linear-gradient(top,#FFFFFF,#FF99FF);
background-image:linear-gradient(top,#FFFFFF,#FF99FF);
    border: 1px solid red;
    display: inline-block;
    cursor: move;
    z-index:900;
    /* position: fixed; */
}
.box-line {
    position:absolute;
    z-index:10;
}
</style>
